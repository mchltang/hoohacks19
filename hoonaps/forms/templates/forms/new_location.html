<h2>Add a new location</h2>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>

<!DOCTYPE html>
<html >
<body onLoad="initialize()">
<div class="col-sm-offset-1" id="map_canvas" style="width:500; height:500"></div>
<br>
<input type="text" id="lat">
<input type="text" id="lng">
<script src="http://maps.google.com/maps/api/js?key=AIzaSyAe_RnLaAqwa7vzsS9L3khdfa3CdWKfkbs&callback=initMap" type="text/javascript"></script>
<style>
    body{
        text-align:center;
    }
    .gmap3{
        margin: 20px auto;
        border: 1px dashed #C0C0C0;
        width: 500px;
        height: 500px;
    }
</style>
<script type="text/javascript">
    var map;
    function initialize() {
        var myLatlng = new google.maps.LatLng(38.035593, -78.500935);
        var myOptions = {
            zoom: 14,
            minZoom:14,
            center: myLatlng,
            draggable:false,
            mapTypeId: google.maps.MapTypeId.TRAFFIC
        }
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        var marker = new google.maps.Marker({


            draggable: true,
            position: myLatlng,
            map: map,
        });
        google.maps.event.addListener(marker, 'dragend', function (event) {
                document.getElementById("id_longtitude").value = this.getPosition().lat();
                document.getElementById("id_latitude").value = this.getPosition().lng();
            }
        );
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    var map;
    function initMap() {
        var myLatlng = new google.maps.LatLng(38.0336,-78.5080);
        var myOptions = {
            zoom: 16,
            minZoom:15,
            center: myLatlng,
            draggable:true,
            gestureHandling: 'greedy',
            mapTypeId: google.maps.MapTypeId.TRAFFIC
        }
        map = new google.maps.Map(document.getElementById('map'), myOptions);
        {% for location in location_list %}
            new google.maps.Marker({
                draggable: false,
                position: new google.maps.LatLng({{ location.longtitude }}, {{ location.latitude }}),
                map: map,
            });
        {% endfor %}
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe_RnLaAqwa7vzsS9L3khdfa3CdWKfkbs&callback=initMap"
        async defer></script>
</body>
</html>

<html>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'naps/style.css' %}">

  <div class="headerBlock">
    <div id="logo">
      <a href="{% url 'naps:index' %}"><img src="{% static "naps/hoonaps-icon-full-transparent.png" %}" alt="hoonaps logo" width="200"></a>
    </div>
    <div id="catchphrase">
      <h1> where will YOU nap?</h1>
    </div>
  </div>
  <hr>
  <div style="margin-top:20px; margin-bottom: 20px; margin-left:300px; margin-right:300px;">
    <h2> {{spot}} </h2>
    <ul class="infoList">
        <li><b>Size: </b>{{spot.size}} spot{{spot.size|pluralize}}</li>
        <li><b>Type: </b>{{spot.type}}</li>
        <li><b>Noise level: </b>{{spot.noise}}</li>
        <li><b>Notes: </b>{{spot.notes}}</li>
    </ul>
  </div>
</html>
